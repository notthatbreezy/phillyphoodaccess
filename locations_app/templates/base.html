<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Philly ForagR</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/styles.css">
        <script rel="text/javasctipt" src="/static/bootstrap/js/bootstrap.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="main-wrapper container">
                <div class="row-fluid">

                        <li><a href="https://twitter.com/PhillyForagr" target="_blank" class="footer-icon"><img src="/static/css/images/foragr_twitter.png"></a>
